<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Contract Leakage Detection{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .main-content {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
        }
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        .contract-type-card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .contract-type-card:hover {
            transform: translateY(-5px);
        }
        .contract-type-card.selected {
            border: 2px solid #667eea;
            background-color: #f8f9ff;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar text-white p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-file-contract fa-3x mb-3"></i>
                    <h4>AI Contract Leakage Detection</h4>
                    <p class="small">Enterprise SaaS Revenue Protection</p>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link text-white" href="{{ url_for('index') }}">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                    <a class="nav-link text-white" href="{{ url_for('view_results') }}">
                        <i class="fas fa-chart-line me-2"></i> Analysis Results
                    </a>
                    <a class="nav-link text-white" href="#" onclick="loadContracts()">
                        <i class="fas fa-file-alt me-2"></i> Contract Library
                    </a>
                </nav>
                
                <div class="mt-5">
                    <h6>System Status</h6>
                    <div class="small">
                        <div id="contract-count">Contracts: Loading...</div>
                        <div id="model-status">Model: Not Trained</div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 main-content p-4">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load contract count on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadContractCount();
        });
        
        function loadContractCount() {
            fetch('/contracts')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('contract-count').textContent = `Contracts: ${data.length}`;
                })
                .catch(error => {
                    document.getElementById('contract-count').textContent = 'Contracts: Error';
                });
        }
        
        function loadContracts() {
            fetch('/contracts')
                .then(response => response.json())
                .then(data => {
                    let html = '<h3>Contract Library</h3><div class="row">';
                    data.forEach(contract => {
                        html += `
                            <div class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">${contract.filename}</h6>
                                        <p class="card-text small">
                                            Type: ${contract.type}<br>
                                            Uploaded: ${new Date(contract.upload_date).toLocaleDateString()}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                    document.querySelector('.main-content').innerHTML = html;
                });
        }
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
